<!doctype html>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<div class="mdl-layout">
  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="mdl-cell mdl-cell--8-col">
        <textarea type="text" rows= "20" id="article" style="width: 100%"></textarea>
        <button id="run" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">format</button>
      </div>
    </div>
  </main>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script>
    var textarea = document.getElementById("article");
    var button = document.getElementById("run");
    button.addEventListener('click', function() {
        var value = textarea.value;
        value = value.replace(/\n/g, " ");
        value = value.replace(/- /g, "");
        value = value.replace(/ \[\d+]/g, "");
        value = value.replace(/\. /g, ".\n\n");
        textarea.value = value;
    });
</script>
